<svg width="550" height="684" viewBox="0 0 550 684" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .bubble {
      fill: #e9e9eb;
    }
    a {
      fill: #0079ff;
      cursor: pointer;
    }
    text {
      fill: #242424;
      font-size: 18px;
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      letter-spacing: -0.02em;
    }
    
    .emoji {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

        .message-group {
      cursor: pointer;
      transition: opacity 0.2s ease;
    }
    .message-group:hover {
      opacity: 0.8;
    }
    
    @media (prefers-color-scheme: dark) {
      .bubble {
        fill: #3b3b3d;
      }
      text {
        fill: #dcdcdc;
      }
      a {
        fill: #0c82f9;
      }
    }
    .typing-1 {
      opacity: 0;
      animation: fade-in-out 1.5s;
    }

    .msg-1 {
      animation: wait 2.2s, msg-1 0.2s 2.2s;
    }
    .typing-2 {
      opacity: 0;
      animation: wait 1.5s, fade-in-out 1.5s 3.2s;
    }

    .msg-2 {
      animation: wait 4.9s, msg-2 0.2s 4.9s;
    }
    .typing-3 {
      opacity: 0;
      animation: wait 1.5s, fade-in-out 1.5s 5.9s;
    }

    .msg-3 {
      animation: wait 7.6000000000000005s, msg-3 0.2s 7.6000000000000005s;
    }
    .typing-4 {
      opacity: 0;
      animation: wait 1.5s, fade-in-out 1.5s 8.600000000000001s;
    }

    .msg-4 {
      animation: wait 10.3s, msg-4 0.2s 10.3s;
    }
    .typing-5 {
      opacity: 0;
      animation: wait 1.5s, fade-in-out 1.5s 11.3s;
    }

    .msg-5 {
      animation: wait 13s, msg-5 0.2s 13s;
    }
    .typing-6 {
      opacity: 0;
      animation: wait 1.5s, fade-in-out 1.5s 14s;
    }

    .msg-6 {
      animation: wait 15.7s, msg-6 0.2s 15.7s;
    }
    @keyframes wait {
      0%, 100% { opacity: 0; }
    }

    @keyframes fade-in-out {
      0%, 100% { opacity: 0; }
      25%, 90% { opacity: 1; }
    }
    @keyframes msg-1 {
      0% {
        opacity: 0;
        transform: translate(10px, 53px);
      }
      100% {
        opacity: 1;
        transform: translate(10px, 48px);
      }
    }
    @keyframes msg-2 {
      0% {
        opacity: 0;
        transform: translate(10px, 149px);
      }
      100% {
        opacity: 1;
        transform: translate(10px, 144px);
      }
    }
    @keyframes msg-3 {
      0% {
        opacity: 0;
        transform: translate(10px, 268px);
      }
      100% {
        opacity: 1;
        transform: translate(10px, 263px);
      }
    }
    @keyframes msg-4 {
      0% {
        opacity: 0;
        transform: translate(10px, 387px);
      }
      100% {
        opacity: 1;
        transform: translate(10px, 382px);
      }
    }
    @keyframes msg-5 {
      0% {
        opacity: 0;
        transform: translate(10px, 529px);
      }
      100% {
        opacity: 1;
        transform: translate(10px, 524px);
      }
